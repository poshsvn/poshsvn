on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: dotnet build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: PoshSvn
          path: .\bin\SvnPosh

      # - name: Test
      #   run: dotnet test --no-build
