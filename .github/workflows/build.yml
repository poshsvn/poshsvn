name: Build and Test PoshSvn

on:
  push:
    branches: ["*"]
    paths-ignore:
      - 'www/**'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: .\Scripts\Test-PoshSvn.ps1
    
  build-poshvn:
    runs-on: windows-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: MSBuild.exe .\PoshSvn.sln -restore -property:Configuration=Release

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: PoshSvn
          path: .\bin\poshsvn

  build-vscode-extension:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package
      run: cd .\PoshSvn.vscode; vsce package --out ..\poshsvn.vscode.vsix

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: PoshSvn.vscode
        path: .\poshsvn.vscode.vsix
