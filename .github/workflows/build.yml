on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-latest
  
    steps:
      - uses: actions/checkout@v3
  
      - name: Build
        run: .\Make.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: PoshSvn
          path: .\out\
