name: Build and Test PoshSvn

on:
  push:
    branches: ["*"]
    paths-ignore:
      - 'www/**'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-poshvn:
    runs-on: windows-latest
  
    env:
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
      MSBuildCommonParameters: /property:Configuration=Release /property:Platform=x64

    steps:
      - uses: actions/checkout@v3

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
              core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
              core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: vcpkg
        run: MSBuild.exe /restore /target:vcpkg ${{ env.MSBuildCommonParameters }}

      - name: Build
        run: MSBuild.exe /restore ${{ env.MSBuildCommonParameters }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: PoshSvn
          path: .\bin\poshsvn

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Release
          path: .\bin\Release

  test:
    needs: build-poshvn

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifact
        id: download-build-artifact
        uses: actions/download-artifact@v4
        with:
          name: Release
          path: .\bin\Release

      - name: Setup VSTest Path
        uses: darenm/Setup-VSTest@v1.2

      - name: Test
        run: vstest.console.exe ${{ steps.download-build-artifact.outputs.download-path }}\PoshSvn.Tests.dll
