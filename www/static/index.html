<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/halfmoon.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>PoshSVN | {{title}}</title>
</head>

<body class="d-flex flex-column min-vh-100 mx-auto" style="max-width: 92.5rem">
  <main class="position-relative flex-grow-1 d-flex align-items-center">
    <div class="container-fluid g-5 overflow-hidden position-relative z-1">
      <div class="row g-3 align-items-center px-3 p-lg-5">
        <div class="col col-lg-6 g-3">
          <h1 class="display-5">
            Apache Subversion client for PowerShell
          </h1>
          <h2>Features</h2>
          <ul>
            <li>Tab Completion</li>
            <li>Typed and formated output</li>
            <li>TODO: Add more.</li>
          </ul>
          <div class="row g-0">
            <div class="position-relative flex-grow-1 col">
              <input id="code-input" type="text" class="form-control form-control-lg py-2 px-3 font-monospace"
                value="Install-Module -Name PoshSvn -AllowPrerelease" spellcheck="false" readonly>
            </div>
            <a href="/docs/about_PoshSvn" class="btn btn-primary btn-lg col-auto fw-bold py-2 ms-3">
              Read the docs
            </a>
          </div>
          <p class="mt-2">
            You may find more informations about this module and its older versions on the
            <a href="https://www.powershellgallery.com/packages/PoshSvn">PowerShell Gallery</a>.
          </p>
        </div>
        <div class="col-lg-6">
          <img class="w-100" src="/screenshots/screenshot1.png" alt="screenshot.png">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
