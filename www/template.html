<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/halfmoon.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>PoshSVN | {{title}}</title>
</head>

<body class="position-relative ps-lg-sbwidth">
  <nav class="sidebar offcanvas-start offcanvas-lg" tabindex="-1" id="sidebar-example">
    <div class="offcanvas-header border-bottom border-secondary border-opacity-25">
      <a class="sidebar-brand" href="/">
        PoshSVN
      </a>
      <button type="button" class="btn-close d-md-none" data-bs-dismiss="offcanvas" aria-label="Close"
        data-bs-target="#sidebar-example"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="sidebar-nav">
        {{topics}}
      </ul>
    </div>
  </nav>
  <div class="container-sm px-3 px-sm-4 px-xl-5 content">
    <div class="row">
      <main class="col-xl-9 py-3 py-sm-4 docs-content">
        {{content}}
      </main>
    </div>
  </div>
</body>

</html>
