<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/halfmoon.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>PoshSVN | {{title}}</title>
  <script src="/bootstrap.bundle.min.js"></script>

          </svg>
        </button>

          <li class="nav-item">
            <a class="nav-link active" href="/docs/about_PoshSvn">Docs</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

        </ul>

      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="sidebar-nav">
        {{topics}}
      </ul>
    </div>
  </nav>
  <div class="container-sm px-3 px-sm-4 px-xl-5 content">
    <div class="row">
      <main class="col-xl-9 py-3 py-sm-4 docs-content">
        {{content}}

  </div>

</html>
